name: Scheduled Java Job

on:
  workflow_dispatch:
   inputs:
       my_environment:
         type: choice
         description: 'My custom variable'
         default: staging
         options:
           - staging
           - prod
           - uat
           - dev
         required: false
       email_to:
          description: 'Email TO IDs sepearted by Comma'
          default: test1@test.com
          required: false
       email_cc:
          description: 'Email CC IDs sepearted by Comma'
          default: test2@test.com
          required: false 
  schedule:
   - cron: '0/5 * * * *'
  push:
    branches:
      - main

jobs:
  java-job:
    runs-on: windows-latest
    steps:
      - name: Dump GitHub context
        env:
          GITHUB_CONTEXT: ${{ toJson(github) }}
        run: echo "$GITHUB_CONTEXT"
      - name: Set up JDK 20
        uses: actions/setup-java@v3
        with:
          java-version: '20'
          distribution: 'temurin'
      - name: Checkout Code
        uses: actions/checkout@v3
      - name: Run java code
        shell: cmd
        env:
          EMAIL_TO: ${{ inputs.email_to }}
          EMAIL_CC: ${{ inputs.email_cc }}
        run: |
          java --version -DemailTo=${EMAIL_TO} -DemailCc=${EMAIL_CC}
